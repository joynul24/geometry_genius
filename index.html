<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Gem</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-10">
  <header>

  </header>
  <main>
    <!-- main content container -->
    <div class="flex flex-col md:flex-row">
      <!-- shape card container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Triangle card -->
        <div class="card bg-base-100 w-96 shadow-xl bg-[#FBBCED] text-center">
          <figure>
            <img src="images/triangle.png" />
          </figure>
          <div class="card-body">
            <h2 class="text-2xl font-bold">Triangle</h2>
            <p>Area = 0.5 X b X h</p>

            <div>
              <input id="triangle-base" class="w-24 text-2xl rounded-md pl-3" type="text" placeholder="b">
              <span class="mr-4 ml-2">cm</span>
              <input id="triangle-height" class="w-24 text-2xl rounded-md pl-3" type="text" placeholder="h">
              <span class="mr-4 ml-2">cm</span>
            </div>

            <div>
              <p class="text-2xl">Area: <span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
            </div>

            <div class="card-actions justify-end">
              <button onclick="calculateTraingleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Rectangle -->
        <div class="card bg-base-100 w-96 shadow-xl bg-[#c5f748]">
          <figure class="mt-4">
            <img
              src="images/rectangle.png"
              alt="Shoes" />
          </figure>
          <div class="card-body text-center">
            <h2 class="text-2xl font-semibold">Rectangle</h2>
            <p>Area (A) = w X I</p>
            <div class="flex">
               <!-- rectangle legnth -->
              <input type="text" id="" class="w-24 text-2xl rounded-sm pl-3" placeholder="length"><span class="mr-4 ml-2">cm</span>
              <!-- rectangle width -->
              <input type="text" id="" class="w-24 text-2xl rounded-sm pl-3" placeholder="width"><span class="mr-4 ml-2">cm</span>
            </div>
            <div class="card-actions">
              <button onclick=" calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Triangle card -->
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
        <!-- Triangle card -->
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
        <!-- Triangle card -->
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
      <!-- area calculation container -->
      <div class="w-96 border-2 border-gray-700 rounded-md">
        <h3 class="text-3xl text-center p-4">Area calculation</h3>
      </div>
    </div>

  </main>

  <script src="script/triangle_calculate.js"></script>
  <script src="script/rectangle_area.js"></script>
</body>

</html>
